name: Github Contribution Snake
permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight (UTC)
  workflow_dispatch:

concurrency:
  group: github-contribution-snake
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate Snake
        # Pin this to a specific tag or commit SHA for security and reproducibility:
        # e.g. DenverCoder1/github-readme-snake-contributions@v1.2.3
        uses: DenverCoder1/github-readme-snake-contributions@<pin-to-tag-or-sha>
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.repository }}
          file: snake-contrib.svg
          color: '00ff00'
          background: '0d1117'
